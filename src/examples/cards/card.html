<html>
    <head>
        <link rel="stylesheet" href="/styles/default.css">
        <script src="https://vps.klimdanick.nl/elementaljs/Elemental.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
        <script>
            let layout;
            
            OnElementalLoad = () => {
                new Layout("column").setAsMain().appendChild(layout = new Layout("row"));
                layout.appendChild(buildCard("bern.jpg", "Bern", "capital of Switzerland", "var(--level1)", "var(--primary)"));
                layout.appendChild(buildCard("verona.jpg", "Verona", "city in Italy", "var(--primary)"));
                layout.appendChild(buildCard("soca.jpg", "SoÄa", "river in Slovenia", "var(--secondary)"));
                layout.appendChild(img);
                // layout.style.backgroundColor = "var(--level1)";
            }
    
            const buttonClick = (image) => {
                window.open(image, '_blank').focus();
            }
        
            const buildCard = (img, title, text, color, buttonColor = "var(--level0)") => {
                let button;
                let card = new Card(300)
                .appendChild(new ImageEl().size({full: false, height: 350}).load(img))
                .appendChild(new Title(title))
                .appendChild(new Text(text))
                .appendChild(button = new Button("Click me!", () => {buttonClick(img)}));
                card.style.backgroundColor = color;
                button.style.backgroundColor = buttonColor;
                return card;
            }
        </script>
    </head>

    <body>
        <h1>Card example!</h1>
    </body>
</html>
