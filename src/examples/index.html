<html>
    <head>
        <script src="https://klimdanick.nl/elementaljs/Elemental.js"></script>
        <link rel="stylesheet" href="https://klimdanick.nl/elementaljs/styles/default.css">
        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
        <script>
            let layout;
            OnElementalLoad = () => {
                layout = new Layout().setAsMain();
                let menu1 = new SimpleMenu();
                layout.appendChild(menu1);

                let menuItems = [
                    new SimpleMenuItem("/assets/messages.png", "Cards", () => {window.location.href = "cards/card.html"}),
                    new SimpleMenuItem("/assets/menu.png", "Menus", () => {window.location.href = "menus/menu.html"}),
                    new SimpleMenuItem("/assets/code.png", "Code", () => {window.location.href = "code/code.html"}),
                    new SimpleMenuItem("/assets/menu.png", "inputs", () => {window.location.href = "inputs/inputs.html"}),
                    new SimpleMenuItem("/assets/messages.png", "toast", () => {window.location.href = "toast/toast.html"}),
                ]

                menu1.addHead(`<h1>Elemental.<span style="color: #c40f43;">js</span></h1>`);
                menu1.appendChildren(menuItems);

            }
        </script>
    </head>

    <body>
    </body>
</html>
