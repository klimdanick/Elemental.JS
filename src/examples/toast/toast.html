<html>
    <head>
        <script src="/Elemental.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
        <script>

            let layout;
            let toast1;
            let i = 0;
            
            OnElementalLoad = () => {
                layout = new Layout("column").setAsMain();

                toast1 = new Toast("simple toast");
            }
        </script>
    </head>

    <body>
        <h1>Toast example!</h1>
        <input type="button" value="click me!" id="toast1" onclick="toast1.message = 'toast '+(i++); toast1.play();">
    </body>
</html>
