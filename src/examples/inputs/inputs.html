<html>
    <head>
        <script src="https://klimdanick.nl/elementaljs/Elemental.js"></script>
        <link rel="stylesheet" href="https://klimdanick.nl/elementaljs/styles/default.css">
        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
        <script>

            let titles;
            let layout;
            let colorPicker;
            
            OnElementalLoad = () => {
                
                new Layout("column").setAsMain().appendChild(layout = new Layout("row"));
                
                // layout.appendChild(new Input());

                colorPicker = new ColorPicker();
                layout.appendChild(colorPicker);
                
                colorPicker.onPick = (color) => {
                    colorPicker.htmlEl.style.backgroundColor = `hsl(${color.h}, ${color.s}%, ${color.l}%)`;
                };
            }
        </script>
    </head>

    <body>
        <h1>Input example!</h1>
    </body>
</html>
