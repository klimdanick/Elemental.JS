<html>
    <head>
        <script src="/Elemental.js"></script>
    </head>
    <body></body>
</html>
<script>
    const buttonClick = (image) => {
        window.open(image, '_blank').focus();
    }

    const loadingDiv = () => {
        let el = simpleCard([titleElement("LOADING")]).el;
        el.style.backgroundColor = "var(--level1)";
        el.style.justifyContent = "center";
        el.style.alignItems = "center";
        return el;
    }

    OnElementalLoad = () => {
        let layout = simpleLayout();
        layout.classList.add("fill");
        document.getElementsByTagName("body")[0].appendChild(layout);

        let title = titleElement("Card example!");
        layout.appendChild(title);
        let cards = simpleLayout(direction = "row");
        cards.classList.add("cards");
        layout.appendChild(cards);

        let images = ["bern.jpg", "verona.jpg", "soca.jpg"];

        let imageSettings = [
            {alt: loadingDiv(), full: true},
            {alt: loadingDiv(), full: false, height: 350},
            {alt: loadingDiv(), full: false, height: 350}    
        ];

        let Titles = ["Bern", "Verona", "Soƒça"];
        let Text = ["Capital of switzerland", "City in Italy!", "River in slovenia!"];
        let colors = ["var(--level0)", "var(--primary)", "var(--secondary)"]
        let buttonColors = ["var(--primary)", "var(--level0)", "var(--level0)"]

        for (let a = 0; a < 3; a++) {
            let i = a % 3
            
            let card = simpleCard([
                imageElement(images[i], imageSettings[i]),
                titleElement(Titles[i]),
                textElement(Text[i]),
                buttonElement("Click Me!", () => {buttonClick(images[i])})
            ], 300);

            card.el.style.backgroundColor = colors[i];
            card.content[3].style.backgroundColor = buttonColors[i];
            cards.appendChild(card.el);
        }
    }
</script>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .cards {
        border-radius: 10px;
        background-color: var(--level1);
        overflow: auto !important;
        justify-content: flex-start;
        margin-bottom: 2%;
    }
</style>
